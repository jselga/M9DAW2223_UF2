<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

  <body>
  <div class="container py-4">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-ejemplo">
      Lanzar modal de demostración
    </button>
    <div class="modal fade" data-bs-backdrop="static" id="modal-ejemplo">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <h4 class="modal-header">Este es el header</h4>
          <div class="modal-body"><p>Este es el body</p><p>Este es el body</p><hr>
            <p>This <a href="#" role="button" class="btn btn-secondary" data-bs-toggle="popover" title="Título del popover" data-bs-content="Contenido del popover">button</a> triggers a popover on click.</p>
          <hr>
          <p>Este es un <a href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="Este es un tooltip">tooltip</a></p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button class="btn btn-primary">Aceptar</button>
            </div>
      
        </div>
        
      </div>
      
    </div>
  </div>
  </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script>
  const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

</script>
</html>
